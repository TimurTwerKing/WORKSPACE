<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Band Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-6">
        <a href="#" class="text-2xl font-semibold">Band</a>
        <div class="space-x-4">
          <a href="#" class="hover:text-yellow-400">Home</a>
          <a href="#tour" class="hover:text-yellow-400">Tour</a>
          <a href="#contact" class="hover:text-yellow-400">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-cover bg-center h-64 flex items-center justify-center text-white"
      style="background-image: url('https://via.placeholder.com/1200x400')"
    >
      <h1 class="text-4xl font-bold">Welcome to Our Band</h1>
    </section>

    <!-- Tour Section -->
    <section id="tour" class="container mx-auto py-8 px-6">
      <h2 class="text-3xl font-semibold text-center mb-6">Tour Dates</h2>
      <div class="grid gap-4 md:grid-cols-3">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="https://via.placeholder.com/400x200"
            alt="New York"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="font-semibold text-xl">New York</h3>
            <p class="text-gray-600">Fri 27 Nov 2024</p>
            <button
              class="mt-4 w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
            >
              Buy Tickets
            </button>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="https://via.placeholder.com/400x200"
            alt="Paris"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="font-semibold text-xl">Paris</h3>
            <p class="text-gray-600">Sat 28 Nov 2024</p>
            <button
              class="mt-4 w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
            >
              Buy Tickets
            </button>
          </div>
        </div>
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img
            src="https://via.placeholder.com/400x200"
            alt="San Francisco"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="font-semibold text-xl">San Francisco</h3>
            <p class="text-gray-600">Sun 29 Nov 2024</p>
            <button
              class="mt-4 w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
            >
              Buy Tickets
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="bg-gray-100 py-8">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-semibold text-center mb-6">Contact Us</h2>
        <form
          action="/submit"
          method="post"
          class="max-w-lg mx-auto bg-white p-6 rounded shadow-lg"
        >
          <div class="mb-4">
            <input
              type="text"
              placeholder="Your Name"
              name="name"
              class="w-full px-4 py-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              placeholder="Your Email"
              name="email"
              class="w-full px-4 py-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <textarea
              placeholder="Your Message"
              name="message"
              class="w-full px-4 py-2 border rounded"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
      <p>Â© 2024 Band. All rights reserved.</p>
    </footer>
  </body>
</html>
